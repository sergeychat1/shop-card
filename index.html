<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <div class="product-card">
    <div class="product-card_inner">

          <div class="product-card_code">
            <div class="product-card_code-id">Код товара: 492436</div>
          </div>

          <a href="#" class="product-card_img">
            <img class="product-card_img img-good" src="/img/TV.jpg" alt="Телевизор Eurosky E32LHRT2C LED DVB-T2">
          </a>

          <div class="product-card_stickers containerForBadge">
            <span class="product-card_sticker product-card_sticker-sale">-24%</span>
            <span class="product-card_sticker product-card_sticker-best">Лучшая цена</span>
          </div>

          <div class="product-card_info-text">Зимняя распродажа. Скидки до -25% + бесплатная...</div>
          
          <a href="#" class="product-card_name">Телевизор Eurosky E32LHRT2C LED DVB-T2</a>

          <div class="product-card_section">
            <div class="product-card_rate">
              <div class="rate-star_container gray-stars">
                <div class="rate-star active-start">
                  <img src="/img/icon-star.svg" alt="Icon: star">
                </div>
                <div class="rate-star active-start">
                  <img src="/img/icon-star.svg" alt="Icon: star">
                </div>
                <div class="rate-star active-start">
                  <img src="/img/icon-star.svg" alt="Icon: star">
                </div>
                <div class="rate-star active-start">
                  <img src="/img/icon-star.svg" alt="Icon: star">
                </div>
                <div class="rate-star active-start">
                  <img src="/img/icon-star.svg" alt="Icon: star">
                </div>
               </div>
            </div>
           <div class="product-card_reviews">8 отзывов</div>
          </div>

          <div class="product-card_price-block">
            <div class="product-card_price_title">
              Цена:
            </div>
            <div class="product-card_price">
              <div class="product-card_price_current sale">
                13 699 грн 
              </div>
              <div class="product-card_price_cashback" data-hashed-value="">
                + 137 грн кэшбек
              </div>
            </div>
            <div class="product-card_price_oldprice">
              17 999 грн
            </div>
          </div>

          <div class="product-card_buy-block">
            <button class="buy-btn">Купить</button>            
            <div class="product-card_buy-block_tools">
              <button class="product-card_wish-btn">
                <span></span>
                В список желаний                    
              </button>
              <button class="product-card_compare-btn">
                <span></span>
                В сравнение                
              </button>
            </div>
          </div>


    </div>
  </div>

</body>
</html>
